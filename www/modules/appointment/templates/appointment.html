<ion-view view-title="{{ title }}"><ion-content><div class=main-content><div class=list><div class="item item-selection"><strong>{{ selection }}</strong></div><a class=item ng-click=openDatePicker()><i class="icon icon-block ion-calendar icon-green"></i> <strong ng-if="date === undefined">{{ Strings.appointment.pickDate }}</strong> <strong ng-if=date>{{ [Strings.weekDays[date.getDay()], date.getDate(), Strings.months[date.getMonth()], date.getFullYear()].join(' ') }}</strong></a><div class="item item-input item-select" ng-show=hasTimes><i class="icon icon-block ion-clock icon-green"></i><select ng-model=time ng-options="time as (time.startResponseWindow.substring(0, 5) + ' - ' + time.endResponseWindow.substring(0, 5)) for time in times"></select></div><div class=item ng-show=image><img ng-src="data:image/jpeg;base64,{{ image }}"></div><a class=item ng-click=addPhoto()><i class="icon icon-block ion-camera icon-green"></i> <strong>{{ Strings.appointment.addPhoto }}</strong></a><div class="item item-input"><i class="icon icon-block ion-document-text icon-green"></i> <textarea placeholder="{{ Strings.appointment.notes }}" ng-model=notes></textarea></div></div><input type=submit class="button button-block button-assertive" ng-click="confirmAppointment(date, time, notes, image)" value="{{ Strings.appointment.confirm }}"></div></ion-content></ion-view>
