<ion-view view-title="{{ title }}"><ion-content><div class=main-content><div class=list><div class="item item-selection"><strong>{{ selection }}</strong></div><div class=item>{{ message }}</div></div><a class="button button-block button-balanced" href="tel:{{ number }}">{{ Strings.phone.call }}</a> <a ng-click=goHome() class="button button-block button-balanced">{{ Strings.buttons.goHome }}</a></div></ion-content></ion-view>
